<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1>Wincy Tech Company</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="form.html">Form</a>
    </nav>
    <main>
        <h2>Join Our Team</h2>
        <p>Fill out the form below if you are interested in joining Wincy Tech company.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill" required><br><br>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </main><br><br>

    <footer>
        <p>&copy; 2024 Wincy Tech Company. All rights reserved.</p>
    </footer>
    </body>
